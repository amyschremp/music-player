<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/4f39ffc0b8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
</head>
<body>

    <audio id="player" ontimeupdate="updateProgress()">
        <source id="source">
            Audio not supported
    </audio>

    <span id="currentlyPlayingSong"></span><em><span id="currentSong"></span></em>

    <progress id="progress" value="0" max="100"></progress>

    <div id="controls">
        <i class="far fa-play-circle fa-4x" id="icon" onclick="playAudio()"></i>
        <i class="far fa-pause-circle fa-4x" id="icon" onclick="pauseAudio()"></i>
        <p>Volume:</p>
        <i class="fas fa-volume-down" id="icon"></i>
        <input type=range id="volumeSlider" min="0" max="1" step="0.01">
        <i class="fas fa-volume-up" id="icon"></i>
    </div>

    <h4>My Songs:</h4>

    <div id="songlist"></div>

    <p>Music: <a href="https://www.bensound.com">Bensound</a></p>

    <script src="script.js"></script>
    
</body>
</html>
